
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WS HTML</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- <p id="myId" class="myClass">Hello Wolrd</p>
		<p class="myClass">Hello Wolrd</p>
		<p class="myClass">Hello Wolrd</p> -->

		<!-- HEADER PART -->
		<header>
			<!-- Bar de navigation -->
			<nav>
				<img src="./Assets/téléchargement.png" alt="logo" />
				<a href="#home">Home</a>
				<a href="#about">About</a>
				<a href="#contact">Contact</a>
			</nav>
		</header>

		<!-- MAIN PART -->
		<main>
			<!-- Titres -->
			<h1>This is a Title</h1>
			<h2>This is a Title</h2>
			<h3>This is a Title</h3>
			<h4>This is a Title</h4>
			<h5>This is a Title</h5>
			<h6>This is a Title</h6>
			<hr />
			<video
				width="300px"
				height="250px"
				controls
				src="./Assets/Introduction to HTML || Your First Web Page || Part 1.mp4"
			></video>
			<br />

			<audio
				controls
				src="./Assets/Adele - Rolling in the Deep (Official Music Video).mp3"
			></audio>

			<!-- Lists -->
			<ul type="disc">
				<li>HTML</li>
				<li>CSS</li>
				<li>JAVASCRIPT</li>
			</ul>
			<ol>
				<li>HTML</li>
				<li>CSS</li>
				<li>JAVASCRIPT</li>
			</ol>
			<dl>
				<dt>HTML</dt>
				<dd>CSS</dd>
				<dd>JAVASCRIPT</dd>
			</dl>
			<!-- Tbale -->
			<table border="1px">
				<tr>
					<th>HTML</th>
					<th>CSS</th>
					<th>JAVACRIPT</th>
				</tr>
				<tr>
					<td>Table</td>
					<td>Style</td>
					<td>Element</td>
				</tr>
				<tr>
					<td>Table</td>
					<td>Style</td>
					<td>Element</td>
				</tr>
			</table>

			<!-- Forms -->
			<form>
				<label>Name</label>
				<input type="text" placeholder="Enter your name" />
				<br />
				<label>Phone</label>
				<input type="number" placeholder="Enter your phone" />
				<br />
				<label>Birth Day</label>
				<input type="date" placeholder="Enter your date" />
				<br />
				<label>PassWord</label>
				<input type="password" placeholder="Enter your password" />
				<br />
				<button>Submit</button>
			</form>
		</main>
	</body>
</html>
